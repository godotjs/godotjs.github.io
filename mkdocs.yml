# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: GodotJS
site_url: https://godotjs.github.io
repo_url: https://github.com/godotjs/javascript
site_description: JS/TS language binding for Godot
extra_css:
  - css/extra.css
nav:
  - Home: index.md
  - Docs:
    - Getting Started: documentation/getting-started.md
    - API: documentation/api.md
    - TypeScript: documentation/typescript.md
    - Gotchas: documentation/gotchas.md
  - Examples:
      - Load JSON in Singleton: examples/load-json-in-singleton.md
      - Read file local: examples/read-file-local.md
      - Use GDScript in JS or TS: examples/use-gdscript-in-js-or-ts.md

theme:
  name: material
  favicon: assets/images/favicon.ico
  logo: assets/images/godot-js.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: black
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
